<!DOCTYPE html>
<html lang="en">

<head>

    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  
  <meta charset="UTF-8">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
   <title>Maaz Siddiqui | Portfolio</title>
<meta name="description" content="Portfolio of Maaz Siddiqui, Computer Engineering student skilled in Python, Django, Flask, HTML, CSS, Bootstrap, and UI/UX design.">
<meta name="keywords" content="Maaz Siddiqui, Computer Engineer, Portfolio, Python Developer, Django, Flask, HTML, CSS, Bootstrap, Figma, Full Stack Developer, Projects">
<meta name="author" content="Maaz Siddiqui">

<meta property="og:title" content="Maaz Siddiqui | Portfolio">
<meta property="og:description" content="Portfolio website of Maaz Siddiqui, showcasing skills, projects, and experience.">
<meta property="og:url" content="https://www.themaaz.online/">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ url_for('static', filename='preview.png') }}">

  <!-- JS Bootstrap -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik:wght@700&display=swap" rel="stylesheet">
  <title>{% block title %}{% endblock title %}</title>

  <style>
    .nav-link-header {
      color: inherit;
      transition: all 0.3s ease-out;
      color: rgba(50, 50, 50, 0.913);

      text-decoration: none;
      padding-left: 10px;
      margin-left: 5px;
      margin-right: 5px;
      padding-right: 10px;
    }


    .nav-link-header:hover,
    a:active,
    .nav-link-header:focus {
      color: black;

      box-shadow: 3px 3px 10px rgba(1, 1, 1, 0.2);
      transition: all 0.2s ease-in;
      transform-origin: center;
      text-decoration: underline;
      border-bottom: 1.5px solid rgb(0, 0, 0);
      border-top: 1.5px solid rgb(0, 0, 0);
      letter-spacing: 4.5px;
      padding-left: 3px;
      padding-right: 3px;

    }

    header {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
  </style>

  {% block head %}{% endblock %}
  <link rel="shortcut icon" href="../static/icons-portfolio.png" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

</head>



<body>

  <div class="container">


    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 fixed-top footerdarkmode"
      > 
      <a href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <h5><span style="font-family:Rubik bold ;text-decoration: underline; text-decoration-thickness: 3px; text-decoration-color: black;">Portfolio</span></h5>
        <p class="nav nav-pills">
          
          <a href="#home" class="nav-link-header active-link" aria-current="page">Home</a> /
          <a href="#skills" class="nav-link-header active-link">Skills</a> /
          <a href="#projects" class="nav-link-header active-link">Project</a> /
          <a href="#about" class="nav-link-header active-link">About</a> /
          <a href="#connect" class="nav-link-header active-link">Connect</a>
        </p>
      <div style="cursor:pointer">

          <!-- SUN ICON (light mode default) -->
          <svg onclick="document.body.classList.toggle('darkk')" xmlns="http://www.w3.org/2000/svg" width="30"
            height="30" fill="currentColor" class="darkmode-sun darkmodelogo bi bi-brightness-high-fill"
            viewBox="0 0 16 16">
            <path
              d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
          </svg>

          <!-- MOON ICON (for dark mode) -->
          <svg onclick="document.body.classList.toggle('darkk')" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="darkmode-moon darkmodelogo bi bi-moon-fill"
            viewBox="0 0 16 16">
            <path
              d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278" />
          </svg>

        </div>
    </header>
  </div>

  {% block body %} {% endblock %}


</body>


<footer class="py-3 footerdarkmode"
  style="display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center;">

  <p class="col-md-5 ms-4 mb-0">Â© 2025 | Portfolio | Designed and Engineered by `Maaz Siddiqui</p>
