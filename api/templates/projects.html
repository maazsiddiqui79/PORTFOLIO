<section class="container col-xl-8">
  <div class="row py-lg-5">
    <div class="darkmodeheader container col-xl-8 mt-5 headingborder"
      style="font-family: 'Roboto Mono', monospace">
      <h3 class="display-5 fw-bolder lh-1 mb-3" style="font-family: 'Rubik', sans-serif">
        PROJECTS
      </h3>
      <p class="lead darkmodesubheading">Highlighted Projects</p>
    </div>
  </div>
</section>


<main>
  <div class="album">
    <div class="container">
      <div class="row 
                  row-cols-1 
                  row-cols-sm-2 
                  row-cols-md-4
                  row-cols-xxl-5 
                  g-3">

        {% for i in all_post %}
        <div class="col" style="font-family: Rubik bold;">
          <a href="/maaz-project/{{i.id}}" class="text-decoration-none" target="_blank">

            <div class="card" style="
              background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                         url('static/uploads/{{i.img}}');
              background-size: cover;
              background-position: center;
            ">

              <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <p class="card-title display-6 text-white mt-5" style="font-family: Rubik bold;">
                  {{i.title}}
                </p>

                <p class="card-text-hover text-white" style="font-family:Roboto Mono;">
                  {{i.s_description}}
                </p>

                <small class="text-white">more...</small>
              </div>

            </div>
          </a>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
</main>
