<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik:wght@700&display=swap" rel="stylesheet">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="shortcut icon" href="../static/icons-portfolio.png" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <title>Maaz | {{post.title}}</title>

  <style>
    .project-bg {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('{{ url_for("static", filename="uploads/" + post.img) }}');
      background-size: cover;
      background-position: center;
      background-size: cover;
      background-position: center;
      height: 650px;
      color: whitesmoke;

      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .para {
      text-align: center;
    }
    
    /*
    Rubik bold
    
    Roboto Mono
    */
    .c {
      width: 1200px;
      background-color:rgba(114, 168, 248, 0.094);
      
      padding: 30px;
      padding-top: 45px;
      padding-bottom: 65px;
      font-family: Rubik bold;
      margin: 0 auto;
      margin-top: 2rem;
    }
    
    @media (max-width: 991.98px) {
      .project-bg {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('{{ url_for("static", filename="uploads/" + post.img) }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center; 
        height: 650px;
        color: whitesmoke;
  
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .c {
        width: 100%;

        font-family: Rubik bold;
      }
    }

    .nav-link-header {
      color: inherit;
      transition: all 0.3s ease-out;
      color: rgba(50, 50, 50, 0.913);

      text-decoration: none;
      padding-left: 10px;
      margin-left: 5px;
      margin-right: 5px;
      padding-right: 10px;
    }


    .nav-link-header:hover,
    a:active,
    .nav-link-header:focus {
      color: black;

      box-shadow: 3px 3px 10px rgba(1, 1, 1, 0.2);
      transition: all 0.2s ease-in;
      transform-origin: center;
      text-decoration: underline;
      border-bottom: 1.5px solid rgb(0, 0, 0);
      border-top: 1.5px solid rgb(0, 0, 0);
      letter-spacing: 4.5px;
      padding-left: 3px;
      padding-right: 3px;

    }

    header {
      padding-left: 1rem;
      padding-right: 1rem;
      size: 1px;
      font-size: 20px;
      padding-top: 1rem !important;
      padding-bottom: 1rem !important;
      margin-bottom: 1.5rem !important;
      padding-left: 20px;
      padding-right: 20px;
    }
  </style>


</head>

<body>

  <div class="container">

      >

        <h5><span style="font-family:Rubik bold ;text-decoration: underline; text-decoration-thickness: 3px; text-decoration-color: black;">Portfolio</span></h5>
        <p class="nav nav-pills">
          
          <a href="/" class="nav-link-header footerdarkmode active-link" aria-current="page">Home</a> /
          <a href="/#skills" class="nav-link-header footerdarkmode active-link">Skills</a> /
          <a href="/#projects" class="nav-link-header footerdarkmode active-link">Project</a> /
          <a href="/#about" class="nav-link-header footerdarkmode active-link">About</a> /
          <a href="/#connect" class="nav-link-header footerdarkmode active-link">Connect</a>
        </p>
      <div style="cursor:pointer">

          <!-- SUN ICON (light mode default) -->

        </div>
    </header>
  </div>
  


  <div class="project-bg ">
    <p class="para" style="font-family: Roboto Mono;font-size: 17px;">
      <span style="font-size: 50px; font-family: Rubik bold">{{post.title}}</span><br />{{post.s_description}}
    </p>
    <!-- Content -->
  </div>
  <br />
  <div class="c container darkmode ">{{ post.body|safe }}</div>

  <footer class="py-3 footerdarkmode"
    style="display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center;">
