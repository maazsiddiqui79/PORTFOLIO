{% extends 'base.html' %} {% block title %}Maaz | {{post.title}}{% endblock %}
{% block head %}
<style>
  .project-bg {
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('{{ url_for("static", filename="uploads/" + post.img) }}');
    background-size: cover;
    background-position: center;
    background-size: cover;
    background-position: center;
    height: 600px;
    color: whitesmoke;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  .para {
    text-align: center;
  }
  /*
  Rubik bold

Roboto Mono
  */
  .c {
    width: 1145px;
    background-color: rgba(177, 203, 251, 0.231);
    padding: 30px;
    font-family: Rubik bold;
    margin: 0 auto;
  }
  @media (max-width: 991.98px) {
    .c {
      width: 100%;
      background-color: rgba(177, 203, 251, 0.231);
      font-family: Cambria;
    }
  }
</style>

{% endblock %} {% block body %}

<div class="project-bg">
  <p class="para"  style="font-family: Roboto Mono;">
    <span style="font-size: 45px;font-family: Rubik bold;">{{post.title}}</span
    ><br />{{post.s_description}}
  </p>
  <!-- Content -->
</div>
<br />
<div class="c">{{ post.body|safe }}</div>

{% endblock %}
